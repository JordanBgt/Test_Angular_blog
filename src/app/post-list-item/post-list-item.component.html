<div class="row">
  <div class="col-xs-12">
    <ul class="post-list">
      <li class="post-list-item">
        <h4>{{ post.title }}</h4>
        <p class="date">{{ post.createdAt | date : 'short' }}</p>
        <p>{{ post.content }}</p>
        <span [ngClass]="{'badge badge-secondary': true,
                          'badge-success' : post.loveIts > 0,
                          'badge-danger' : post.loveIts < 0}">{{ post.loveIts }}
        </span>
      </li>
    </ul>
  </div>
</div>
